<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/clientregis.css') }}">
    <title>Client Registration Form</title>
</head>

<body>
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="" class="w3-bar-item w3-button">FIRMIN</a>
    <div class="navbartabs">
    <a href="http://127.0.0.1:5000/FirmIn/admin/" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i>ADMIN</a>
    </div>
  </div>
</div>
    <div class="container" id="client-registration-form">
        <h2>Client Registration</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="First name" name="name">
            </div>
            <div class="form-group">
                <label for="country">Address</label>
                <input type="text" class="form-control" placeholder="Address" name="address">
            </div>
            <div class="form-group">
                <label for="number">Phone number</label>
                <input type="text" class="form-control" placeholder="Phone number" name="number">
            </div>
            <div class="clearfix"></div>
            <center><input type="submit" name="submit" class="login loginmodal-submit" value="Register"></center>
        </form>
    </div>
</body>

</html>
